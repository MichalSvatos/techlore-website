# -----------------------------------------
# Plugin settings
#
plugins:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed
  sourcemap: development

# -----------------------------------------
# Collection settings
#
collections:
  guides:
    output: true
    permalink: /guides/:name
    sitemap: true
collections_dir: videos

# -----------------------------------------
# Archive settings
#
archive:
  itemsToShow: 15

# -----------------------------------------
# Sitemap configuration
#
defaults:
  -
    scope:
      path: ""
      type: "clips"
    values:
      sitemap: false
  -
    scope:
      path: ""
      type: "surveillance-report"
    values:
      sitemap: false
  -
    scope:
      path: ""
      type: "techlore"
    values:
      sitemap: false
  -
    scope:
      path: ""
      type: "guides"
    values:
      sitemap: false
      image: /assets/images/og-image-1200x630-default.png
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      sitemap: true
      image: /assets/images/og-image-1200x630-default.png

include:
  - _redirects
  - _headers

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - .git/
  - .github/
