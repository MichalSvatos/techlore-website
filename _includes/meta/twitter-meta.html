<!-- Twitter Card Meta Tags -->
<meta name="twitter:site" content="@{{ site.twitter.username }}">
<meta name="twitter:card" content="{{ site.twitter.card }}">
<meta name="twitter:title" content="{{ page_title | truncate: 60 }}">
<meta name="twitter:description" content="{{ include.description | truncate: 160 }}">
<meta name="twitter:image" content="{{ include.ogImage | absolute_url }}">
<meta name="twitter:image:alt" content="{{ page_title | truncate: 60 }} (preview image)">
