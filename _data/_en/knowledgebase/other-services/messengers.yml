# KNOWLEDGE BASE (Resources --> Other/Messengers) -----------------------------------------
# Data structure:
#     - name (string)
#     - desc (string)
#     - tags (array of strings):        contains misc info, eg. rendering engine, FOSS or proprietary, etc.
#     - affil (string, optional):       affiliate link
#     - labels:                         links to the official web (web), YouTube channel (youtube)
#                                       or anything for which there is an icon in `assets/icons/` (eg. github);
#                                       see "_data/_en/content.yml --> resources --> knowledgebase --> labels"
#     - color (string, optional):       color of the icon background (preferably in HEX format - #BADA55)
#     - favorite (boolean, optional):   marks a favorite and show a "star" icon next to the name
#
# Related:
#     Section (currently "May come in handy) under the content.
#
#     - title (string)
#     - url (string)
#     - type (string): show the corresponding icon in front of the title (eg. web, video, github); any icon from the `assets/icons/` folder
#
order: 4
data:
  -
    name: "Briar"
    desc: "Briar is a Tor-routed, E2EE, P2P, anonymity-oriented messenger with some of the most robust protections. It can even be used without internet access."
    tags: ["Open Source", "Android", "Desktop", "Free"]
    labels:
      web: "https://briarproject.org/"
    color: "#87C214"
    favorite: true
  -
    name: "Signal"
    desc: "Signal is the gold standard for private & secure messaging, all with a simple interface. Threat modeling is necessary though, as Signal requires a phone number to register which may be problematic for some. We recommend using Signal with usernames for improved privacy. Use our hardening guide below for max safety."
    tags: ["Open Source", "Android", "iOS", "Desktop", "Free"]
    labels:
      web: "https://www.signal.org/"
    color: "#3a76f0"
    favorite: true
  -
    name: "Molly"
    desc: "Molly is an independent Signal fork for Android. You can use it alongside your regular Signal account for extra features & security perks. Keep in mind it's not officially endorsed by Signal and introduces a new party to trust."
    tags: ["Open Source", "Android", "Free"]
    labels:
      web: "https://molly.im/"
    color: "#7152FF"
  -
    name: "SimpleX"
    desc: "SimpleX prides itself on requiring no identifiers, is decentralized, and is audited with fairly competitive features. Your data is your own with no central servers."
    tags: ["Open Source", "Android", "iOS", "Desktop", "Free"]
    labels:
      web: "https://simplex.chat/"
    color: "#ffffff"
  -
    name: "Session"
    desc: "Session strives for a balance between privacy, security, anonymity, & usability."
    tags: ["Open Source", "Android", "iOS", "Desktop", "Free"]
    labels:
      web: "https://getsession.org/"
    color: "#333132"
  -
    name: "Matrix"
    desc: "Matrix is a federated protocol with the option for E2EE. There is a degree of trust with each homeserver, especially regarding metadata. Its federation is both a pro & a con that users should be aware of before using."
    tags: ["Open Source", "Android", "iOS", "Desktop", "Free"]
    labels:
      web: "https://matrix.org/"
    color: "#ffffff"
  -
    name: "Threema"
    desc: "Pay once, chat forever. E2EE messenger with solid practices. Open Source."
    tags: ["Open Source", "Android", "iOS", "Desktop", "Paid"]
    labels:
      web: "https://threema.ch/"
    color: "#2e2e2e"
